<template name="layout">
  <header>
    <h1 class="left">
      {{#if _id}}
        <a href="/{{parent_id}}">
          <!--<span class="arrow_back">&#8592;</span>-->
          {{experience}}
        </a>
      {{else}}
        <a class="sitename" href="/">We Take Part(s)</a>
      {{/if}}
    </h1>
  </header>
  {{> yield}}
</template>

<template name="about">
  <h1 class="right">
    <a href="/" class="asterisk">&#8277;</a>
  </h1>
  <h2 id="about">
    is an expanding collection of social experiences that we take part in everyday. 
    Each experience is described by its parts, which are further described by their respective parts. 
    Please use this archive to preserve your experiences, to serve as ingredients for reenactments and new stories. 
  </h2>
</template>

<template name="experiences">
  <h1 class="right">
    <a href="/about">&#8277;</a>
  </h1>
  <div class="content">
    <h2>Experiences</h2>
  </div>

  {{> submit}}

  <div class="container">
    {{#each experiences}}
      {{> thing}}
    {{/each}}
  </div>

</template>

<template name="parts">
  <div class="content">
    <h2>Parts</h2>
  </div>

  {{> submit}}
  
  <div class="container">
    {{#each parts}}
      {{> thing}}
    {{/each}}
  </div>

</template>

<template name="submit">
  {{#if submitting}} 
    {{> entry_form}}
    {{> cancel_entry_button}}
  {{else}}  
    {{> new_entry_button}}
  {{/if}}  
</template>

<template name="thing">
  <div class="around_thing">
    <a href="{{_id}}">
      <div class="thing">
          <!-- These automatic helpers output the value of that attribute of the database record -->
          <!--<span class="arrow_fwd">&#8594;</span>-->
          {{experience}}
          <!--{{submitter}} -->
          <a href="#" class="delete">&times;</a>
          {{{has_parts}}}
      </div>
    </a>  
  </div>
</template>

<template name="new_entry_button">
  <input type="button" value="New Entry" class="new_entry_button">
</template>

<template name="cancel_entry_button">
  <input type="button" value="Cancel" class="cancel_entry_button">
</template>

<template name="entry_form">
  <form class="basic">
    <input id="entry_name" type="text" class="left" name="experience" placeholder="{{share_placeholder}}" autofocus>
    <input type="text" class="right" name="submitter" placeholder="Your name" required>
    <input type="submit" id="submit" value="Enter">
  </form>
</template>
