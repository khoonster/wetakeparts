<head>
  <title>We Take Parts</title>
</head>

<body>
  <header>
    <div>
      <h1>We Take Parts</h1>
      <h2>&#8277;</h2>
    </div>  
  </header>

  {{#each things}}
    {{> thing}}
  {{/each}}

  <hr>
  
  {{> new}}

</body>

<template name="thing">
  <div class="thing">
      <!-- These automatic helpers output the value of that attribute of the database record -->
      {{submitter}} {{part}} {{description}}
      <a href="#" class="delete">Delete!</a>
  </div>
</template>


<template name="new">
  <form class="basic">
    <input type="text" name="submitter" placeholder="Submitter" autofocus>
    <input type="text" name="part" placeholder="Part">
    <input type="text" name="description" placeholder="Description">
    <input type="submit">
  </form>
</template>
